<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Fictional Store</title>
  
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .img{
            width: 50%;
        }
        h1{
            text-align: center;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Vansh</h1>
        </header>
        
        <div class="order-1 order-md-2">
            <div class="d-block d-lg-none"> 
            <form>
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <select class="form-control" id="productName">
                        <option>Laptop</option>
                        <option>Nintendo</option>
                        <option>Gaming console</option>
                    </select>
                </div>
                <div class="form-group form-switch">
                    <input type="checkbox" class="form-check-input" id="orderSwitch">
                    <label class="form-check-label" for="orderSwitch">Would you like to order?</label>
                </div>
                <div class="form-group">
                    <label for="productQuantity">Quantity</label>
                    <input type="range" class="form" id="productQuantity">
                </div>
            </form>
       </div>
        </div>

        <!-- Image -->
        <div class="py-4 order-2 order-md-3">
            <img src="images/device.jpg" class="img" alt="Electronic Product">
            <p class="text-center">You can involve yourself in electronics, computers, puzzles...there's a lot of creativity and brain working. There is a lot to model trains that people don't realize.</p>
        </div>

        <!-- Table: Order changed for small devices -->
        <div class="col-12 col-md-7 order-3 order-md-4">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Laptop</td>
                        <td>$190</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>Nintendo</td>
                        <td>$300</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>Gaming console</td>
                        <td>$100</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
   
    <div class="col-12 col-md-8 order-3 order-md-4">
    <div class="d-none d-sm-block">
    <form class="form">
        <div class="form-group">
            <label for="productName">Product Name</label>
            <select class="form-control" id="productName">
                <option>Laptop</option>
                <option>Nintendo</option>
                <option>Gaming console</option>
            </select>
        </div>
        <div class="form-group form-switch">
            <input type="checkbox" class="form-check-input" id="orderSwitch">
            <label class="form-check-label" for="orderSwitch">Would you like to order?</label>
        </div>
        <div class="form-group">
            <label for="productQuantity">Quantity</label>
            <input type="range" class="form" id="productQuantity">
        </div>
    </form>
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
